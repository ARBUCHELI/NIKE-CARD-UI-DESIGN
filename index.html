<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> <!--Encoding-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Control of the viewport-->
	<meta http-equiv="X-UA-Compatible" content="ie-edge"> <!--Used for compatibility with Internet Explorer-->
	<title>Nike Shoes Card UI Design</title> <!--Title of the website-->
	<link rel="stylesheet" href="style2.css"> <!--Link to css files-->
</head>
<body>
	<div class="shoesdesign"> <!--Container with the first card-->
		<div class="nike">
			<div class="logo">
				<img src="https://raw.githubusercontent.com/anferebu/SNEAKER-DESIGN-CARDS/master/NIKELOGO.png" alt=""> <!--Nike logo-->
			</div>
			<div class="hamburger"> <!--Hamburguer menu-->
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="text">
				<p><em>Just <br> Do <br> It</em></p> <!--Nike slogan-->
			</div>
			<div class="nike-shoes">
				<img src="https://raw.githubusercontent.com/anferebu/SNEAKER-DESIGN-CARDS/master/Picture2.png" alt=""> <!--Nike shoes image-->
			</div>
			<div class="price"> <!--Container with the prices-->
				<h3>$299</h3>
				<h2>$99</h2>
			</div>
			<div class="button">
				<a href="#">Add to Card</a> <!--Button Add To Card-->
			</div>
				<p class="mens">Men Shoes</p> <!--Banner in the bottom-->
		</div>
	</div>
  </body>
</html>
